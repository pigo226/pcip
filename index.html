<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Gallery</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #intro-container {
            position: fixed;
            width: 100%;
            height: 100%;
            background: black;
            display: flex;
            justify-content: center;
            z-index: 20;
        }
        #intro-video {
            width: 80%;
            max-width: 800px;
        }
        #movie-container {
            display: none;
            max-width: 1000px;
            margin: 50px auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            justify-content: center;
        }
        .movie-item {
            position: relative;
            cursor: pointer;
            background: #222;
            padding: 10px;
            border-radius: 5px;
        }
        .movie-item img {
            width: 100%;
            height: auto;
            display: block;
        }
        .movie-item video {
            width: 100%;
            display: block;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <!-- Intro Video -->
    <div id="intro-container">
        <video id="intro-video" src="/home/pigo/Project/intro.mp4" autoplay ></video>
    </div>

    <!-- Movie Grid -->
    <div id="movie-container">
        <div class="movie-item">
            <img src="/home/pigo/Project/New Folder/1.jpg" alt="Movie 1">
            <video src="/home/pigo/Project/video/movie1.mp4" controls></video>
        </div>
        <div class="movie-item">
            <img src="/home/pigo/Project/New Folder/2.jpg" alt="Movie 2">
            <video src="/home/pigo/Project/video/movie2.mp4" controls></video>
        </div>
        <div class="movie-item">
            <img src="/home/pigo/Project/New Folder/3.jpg" alt="Movie 3">
            <video src="/home/pigo/Project/video/movie3.mp4" controls></video>
        </div>
        <div class="movie-item">
            <img src="/home/pigo/Project/New Folder/4.jpg" alt="Movie 4">
            <video src="/home/pigo/Project/video/movie4.mp4" controls></video>
        </div>
        <div class="movie-item">
            <img src="/home/pigo/Project/New Folder/5.jpg" alt="Movie 5">
            <video src="/home/pigo/Project/video/movie5.mp4" controls></video>
        </div>
        <div class="movie-item">
            <img src="/home/pigo/Project/New Folder/6.jpg" alt="Movie 6">
            <video src="/home/pigo/Project/video/movie6.mp4" controls></video>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const introVideo = document.getElementById("intro-video");
            const introContainer = document.getElementById("intro-container");
            const movieContainer = document.getElementById("movie-container");

            // Intro video finishes, then show movie grid
            introVideo.onended = () => {
                introContainer.style.display = "none";
                movieContainer.style.display = "grid";
            };
        });
    </script>

</body>
</html>
